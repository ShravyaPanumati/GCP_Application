<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert, Fetch, and Upload Files</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: auto;
            padding-top: 50px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>

<h2>Insert Values into Database</h2>
<form id="insertForm">
    <input type="text" id="value1" placeholder="Enter Value 1" required>
    <input type="text" id="value2" placeholder="Enter Value 2" required>
    <button type="submit">Insert</button>
</form>

<div id="insertResult"></div>

<h2>Fetch All Values</h2>
<button id="fetchButton">Fetch Values</button>

<div id="fetchResult"></div>

<h2>Upload File to GCP</h2>
<form id="uploadForm" enctype="multipart/form-data">
    <input type="file" id="fileInput" required>
    <button type="submit">Upload File</button>
</form>

<div id="uploadResult"></div>

<!-- Link to the external JavaScript file -->
<script src="script.js"></script>

</body>
</html>
